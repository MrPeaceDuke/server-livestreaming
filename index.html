<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar</title>
</head>
<body>
    <video id="videoStream" width="700" height="500" autoplay></video>
    <button type="submit" id="btnStart">Start display stream</button>
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var startedCapture = false;
        let stream = null;
        
        var FPS = 30;
        var socket = io.connect('http://localhost');

        document.getElementById('btnStart').onclick = ()=>{
            stream = startCapture();
        };
        
        var interval = setInterval(()=>{
            console.log('timer running');
            socket.on('signal', data => {
                document.getElementById('videoStream').srcObject = data;
            });
            if(document.getElementById('videoStream').srcObject) {
                clearInterval(interval);
            }
        }, 1000);
        

        async function startCapture(displayMediaOptions) {
            let captureStream = null;
            startedCapture = true;
            try {
                captureStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
                socket.emit('streaming', captureStream);
                // socket.emit('test', { my: 'data' });
                console.log(captureStream);
                document.getElementById('videoStream').srcObject = captureStream;
            } catch(err) {
                console.error("Error: " + err);
            }
            return captureStream;
        }
    </script>
</html>
